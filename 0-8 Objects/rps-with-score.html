<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Sicssors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
     playGame('rock')
       
    "
    >
      Rock
    </button>
    <button
      onclick="
        playGame('paper')
        "
    >
      Paper
    </button>

    <button
      onclick="
      playGame('sicssors')
          "
    >
      Scissors
    </button>
    <button
      onclick=" 
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score')
    "
    >
      reset the score
    </button>
    <script>
      // if (!score) {
      //   score = {
      //     wins: 0,
      //     losses: 0,
      //     ties: 0,
      //   };
      // }
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      console.log(score);

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "you lose";
          } else if (computerMove === "paper") {
            result = "you win";
          } else {
            result = "tie";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "you win";
          } else if (computerMove === "paper") {
            result = "tie";
          } else {
            result = "you lose";
          }
        }
        computerMove === "rock"
          ? (result = "tie")
          : computerMove === "paper"
          ? (result = "you lose")
          : (result = "you win");

        if (result === "you win") {
          score.wins += 1;
        } else if (result === "you lose") {
          score.losses += 1;
        } else score.ties += 1;

        localStorage.setItem("score", JSON.stringify(score));

        alert(
          `You picked ${playerMove}. Computer picked ${computerMove}.\n${result}
          Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}.`
        );
      }

      function pickComputerMove() {
        const randomNum = Math.random();

        let computerMove = "";

        if (randomNum >= 0 && randomNum < 1 / 3) {
          computerMove = "rock";
        } else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
          computerMove = "paper";
        } else if (randomNum >= 2 / 3 && randomNum < 1) {
          computerMove = "scissors";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
