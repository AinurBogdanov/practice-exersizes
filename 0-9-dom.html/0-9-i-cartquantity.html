  console.log(`Cart quantity: ${cartQuantity}`);

"

 cartQuantity = 0;

 "

      <button
        onclick="
      updateCartQuan (- 1);
  "
      >
        decreas by one
      </button>
      <button
        onclick="
      updateCartQuan (- 2);
  "
      >
        -2
      </button>
      <button
        onclick="
      updateCartQuan ( - 3);
  "
      >
        -3
      </button>
      <p class="js-quantity-paragrah"></p>

    </div>

    <script>
      let cartQuantity = Number(localStorage.getItem('cartQuantity')) || 0 ;     

      function updateCartQuan(num) {
        if (cartQuantity + num > 20) {
          alert(
            `you can not add more items than 20 in your cart. \n Curent quantity is: ${cartQuantity}`
          );
          return;
        }
        if (cartQuantity + num < 0) {
          alert(
            `not enough items in the cart curent quantity is ${cartQuantity}:`
          );
          return;
        }
        if (cartQuantity + num >= 0 && cartQuantity + num <= 20) {
          cartQuantity = cartQuantity + num;
        }


        document.querySelector('.js-quantity-paragrah')
        .innerHTML = `Curent cart quantity is:${cartQuantity}`

        localStorage.setItem('cartQuantity', JSON.stringify(cartQuantity))

      }

      document.querySelector('.js-quantity-paragrah')
      .innerHTML = `Curent cart quantity is:${cartQuantity}`
      


    </script>
  </body>
