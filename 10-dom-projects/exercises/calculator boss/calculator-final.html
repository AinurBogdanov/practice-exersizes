<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Code changes are at the bottom. -->
    <p class="js-paragrah output"></p>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button
      class="orange-btn"
      onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button 
      class="orange-btn"
      onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button 
      class="orange-btn"
      onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        document.querySelector('.js-paragrah').innerHTML = calculation;

        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button 
      class="orange-btn"
      onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p >
      <button 
      class="clear-btn"
      onclick="
        calculation = '';
        document.querySelector('.js-paragrah').innerHTML = 'cleared';

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script src="calculator.js"></script>
  </body>
</html>
