    function dubleArray (nums) { 
      const numsDubled = [];

      for (let i = 0; i < nums.length; i++) {
        const num = nums[i]
        if (num === 0) {
          return numsDubled;
        }
        numsDubled.push(num * 2)
      }
      return numsDubled;
    }
