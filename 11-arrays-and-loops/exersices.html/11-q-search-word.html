<!DOCTYPE html>

</head>
<body>
  <script>

    colors = ['red', 'green', 'yellow', 'blue', 'gray']

    function findIndex (array, word) {
      index = -1;
      for (let i = 0; i < array.length; i++) {
        if (array[i] === word) {
          index = i;
        }
      }
      return index
    }

    console.log(findIndex(colors,'yellow'))
    

  </script>
</body>
</html>
