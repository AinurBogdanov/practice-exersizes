<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="12-rock-paper-scissors.css">
    <title>Rock Paper Sicssors</title>
  </head>
  <body>
    <p class="title"
    >Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img class="move-icon" src="images/rock-emoji.png" alt="rock">
    </button>

    <button class="move-button js-paper-button">
      <img class="move-icon" src="images/paper-emoji.png" alt="rock">
    </button>

    <button class="move-button js-scissors-button">
      <img class="move-icon" src="images/scissors-emoji.png" alt="rock">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves result"></p>
    <p class="js-score result score"></p>



    <button class="reset-button js-reset-button"
    >Reset the score</button>
    <button class="auto-play-btn js-auto-play-button"
    >Auto Play</button>

    <div class="js-reset-confirmation confirm-container"></div>

    <script src="12-rock-paper-csissors.js"></script>
  </body>
</html>
